{% extends "base.html" %}
{% block the_body %}

<form action="{{the_save_url}}" method="POST">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> {{ message }}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>P:<input type="text" name="P" required> Q:<input type="text" name="Q" required></textbox></p>
    <p>File name: <input type="TEXT" name="store_name">
    </p>
    <textarea rows="10" cols="60" name="the_comment"></textarea>
    <p>
    <input type="SUBMIT" value="Leave Comment">
    <a href={{show_link}}>View chat</a>
    </p>
</form>

{% endblock %}
