{% extends "base.html" %}
{% block the_body %}

<form action="{{the_save_url}}" method="POST">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> {{ message }}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>Enter your key:<input type="TEXT" name ="the_key"></textbox></p>
    <p>Choose recipient: <input type="TEXT" name="receive_name">
    <p>Sender name: <input type="TEXT" name="send_name"></p>
    </p>
    <textarea rows="10" cols="60" name="the_comment"></textarea>
    <p>
    <input type="SUBMIT" value="Leave Comment">
    <a href={{show_link2}}>View chat</a>
    </p>
</form>

{% endblock %}
