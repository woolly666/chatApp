{% extends "base.html" %}
{% block the_body %}

<form action="{{login_url}}" method="POST">
    <p>Email:
    <input type="TEXT" name="user_name" required>
    </p>
    <p>Password:
    <input type="PASSWORD" name="password" required>
    </p>
    <p>
    <input type="SUBMIT" value="Login">
    <a href={{register_link}}><input type="button" value="Register"/></a>
    </p>
</form>
{% endblock %}
