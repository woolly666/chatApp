{% extends "base.html" %}
 {% block the_body %} 
 
 
 <script>
http://stackoverflow.com/questions/4842590/run-function-when-page-is-loaded
	function invalidEmail() {
		alert('Email Already in Use!!!');
    
    }
window.onload = invalidEmail;
</script>

<p>
Please enter in your details to register. 
</p>

<form action="{{register_url}}" method="POST" onSubmit=" return (emailChecker(this)&& passwordChecker(this))">
     <p>First Name:
    <input type="TEXT" name="firstName" required>
     </p>
     <p>Surname:
    <input type="TEXT" name="surname" required>
     </p>
     <p>Date of birth:
    <input type="DATE" name="age" required>
     </p>
     <p>Gender:
    <select name="gender" required>
		<option selected disabled hidden value=''></option>
		<option value="man">Male</option>
		<option value="woman">Female</option>
    </select >
     </p>
     <p>E-mail Address:
    <input type="EMAIL" name="emailAddress" required>
     </p>
     <p>Confirm E-mail Address:
    <input type="EMAIL" name="cEmailAddress" required>
     </p>
    <p>Password:
    <input type="PASSWORD" name="password" required>
     </p>
     <p>Confirm Password:
    <input type="PASSWORD" name="cPassword" required>
     </p>
     <p>
     <input type="SUBMIT" value="Register">
     </p>
</form> 

<script>
//http://lab.artlung.com/compare-fields/
function emailChecker(registerForm) {
    if (registerForm.emailAddress.value != registerForm.cEmailAddress.value)
    {
        alert('Make sure both email addresses are the same!!!');
        return false;
    } else {
        return true;
    }
}
</script>

<script>
//http://lab.artlung.com/compare-fields/
function passwordChecker(registerForm) {
    if (registerForm.password.value != registerForm.cPassword.value)
    {
        alert('Both Passwords Don\'t Match!!!');
        return false;
    } else {
        return true;
    }
}

</script>
 {% endblock %}
